<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/sitecss/adduser.css" />

    <link href="/css/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/images/logo.jpeg" />
  </head>
  <body style="background-color: lightblue">
    <!--My navbar  -->

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"></a>

        class="navbar-toggler"
        type="button"

        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"

    <div style="text-align: center">
      <a

            sans-serif;
          color: purple;
        "

      <h2>User Registration</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form data
          const formData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          // Simulated database storage
          const users = JSON.parse(localStorage.getItem("users")) || [];
          users.push(formData);
          localStorage.setItem("users", JSON.stringify(users));

          // Simulated login credentials generation
          const loginCredentials = {
            username: formData.username,
            password: generateRandomPassword(), // This is a simulated function
          };

          // Inform the user about successful registration
          alert(
            `Registration successful!\nYour username: ${loginCredentials.username}\nYour password: ${loginCredentials.password}`
          );

          // Reset form
          this.reset();
        });

      // Simulated function to generate a random password
      function generateRandomPassword() {
        // Implement your logic to generate a random password here
        return Math.random().toString(36).substring(2, 10); // Example: Generates an 8-character random alphanumeric password
      }
    </script>
  </body>
