<body>
    <h1>Baby Registration Form</h1>
    <form id="babyForm">
        <input type="file" accept="image/*" id="passportPhoto" onchange="previewPhoto()">
        <br>
        <img src="" alt="Passport Photo Preview" id="photoPreview">
        <br>
        <label for="babyName">Name:</label>
        <input type="text" id="babyName" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <label for="age">Age:</label>
        <input type="number" id="age" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" required><br>
        <label for="personName">Person Bringing the Baby:</label>
        <input type="text" id="personName" required><br>
        <label for="arrivalTime">Time of Arrival:</label>
        <input type="datetime-local" id="arrivalTime" required><br>
        <label for="departureTime">Time of Departure:</label>
        <input type="datetime-local" id="departureTime" required><br>
        <label for="parent1Name">Parent 1 Name:</label>
        <input type="text" id="parent1Name" required><br>
        <label for="parent2Name">Parent 2 Name:</label>
        <input type="text" id="parent2Name"><br>
        <label for="fee">Fee (Ugx):</label>
        <input type="number" id="fee" required><br>
        <label for="periodOfStay">Period of Stay:</label>
        <input type="text" id="periodOfStay" required><br>
        <label for="babyNumber">Baby Number:</label>
        <input type="text" id="babyNumber" required><br>
        <label for="contacts">Contacts:</label>
        <input type="text" id="contacts" required><br>
        <textarea id="address" rows="4" required></textarea><br>
        <div class="comments-section">
            <label for="comments">Comments:</label><br>
            <textarea id="comments" rows="4"></textarea>
        </div>
        <button type="button" onclick="registerBaby()">Register Baby</button>
    </form><br><br><br>

    
    <table id="babyTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Location</th>
                <th>Person Bringing</th>
                <th>Arrival Time</th>
                <th>Departure Time</th>
                <th>Parent 1 Name</th>
                <th>Parent 2 Name</th>
                <th>Fee (Ugx)</th>
                <th>Period of Stay</th>
                <th>Baby Number</th>
                <th>Contacts</th>
                <th>Comments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="babyList"></tbody>
    </table>
