<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parent Login</title>
<link rel="stylesheet" href="/sitecss/parents-signin-form.css">

  <link rel="icon" type="image/png" href="/images/logo.jpeg"> 
  
</head>
<body>

   <!--My navbar  -->
    
   
    
        
    

  <div class="container"  style="text-align:center;">
    
    
      <a class="nav-link" href="/index.html" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ; margin-left: px;">HOME<span class="sr-only"></span></a>
    
      

<h2>User Login</h2>
<form id="loginForm">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form data
    const enteredUsername = document.getElementById('username').value;
    const enteredPassword = document.getElementById('password').value;

    // Retrieve stored credentials from local storage
    const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Find user with matching username
    const user = storedUsers.find(user => user.username === enteredUsername);

    if (user) {
        // Check if entered password matches stored password
        if (enteredPassword === user.password) {
            // Successful login
            alert('Login successful! Welcome, ' + enteredUsername);
            // Redirect to another page or perform other actions
            window.location.href = '/parents/index.html'; // Example: Redirect to dashboard page
        } else {
            // Incorrect password
            alert('Incorrect password. Please try again.');
        }
    } else {
        // User not found
        alert('User not found. Please check your username.');
    }
});
</script>

</body>
</html>
