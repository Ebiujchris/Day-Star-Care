<div class="content" id="mainContent">
    <!-- Main content will be loaded here -->
    <h2>Welcome to the Parents Dashboard!</h2>

<script>
function loadPage(page) {
    const contentDiv = document.getElementById('mainContent');
    switch (page) {
        case 'home':
            contentDiv.innerHTML = '<h2>Home Page</h2><p>This is the home page content.</p>';
            break;
        case 'profile':
            contentDiv.innerHTML = '<h2>Profile Page</h2><p>This is the profile page content.</p>';
            break;
        case 'payments':
            contentDiv.innerHTML = '<h2>Payments Page</h2><p>This is the payments page content.</p>';
            break;
        case 'notifications':
            contentDiv.innerHTML = '<h2>Notifications Page</h2><p>This is the notifications page content.</p>';
            break;
        // Add cases for more pages as needed
        default:
            contentDiv.innerHTML = '<h2>Page Not Found</h2><p>The requested page does not exist.</p>';
    }
}
</script>
